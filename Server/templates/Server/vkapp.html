<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.2.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://vk.com/js/api/xd_connection.js?2"></script>
    {% load staticfiles %}
    <link href="{% static 'Server/custom_styles.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="main-window">
    <div id="header">
        <div class="search-block">
            <input type="search" id="search-field" name="search-for-name" class="form-control content-in-center">
        </div>
        <div class="to-all-block">
            <button id="share" type="button" class="content-in-center btn btn-warning">Share</button>
        </div>
        <div class="to-all-block">
            <button id="date-all" type="button" class="content-in-center btn btn-primary">Date all</button>
        </div>
        <div class="to-all-block">
            <button id="sex-all" type="button" class="content-in-center btn btn-primary">Sex all</button>
        </div>
    </div>
    <div id="table-part">
        <table id="main-table" class="table table-condensed">
        </table>
    </div>
</div>
    <div id="pop-up-window-same" class="pop-up-window">
        <div class="pop-up-content">
            <p id="pop-up-same-text"></p>
            <div id="pop-up-same-buttons-part">
                <button id="ok-button-pop-up-same" type="button" class="btn btn-success">Ок</button>
            </div>
        </div>
    </div>
    <div id="pop-up-window-date-first" class="pop-up-window">
        <div class="pop-up-content">
            <p id="pop-up-date-first-text"></p>
            <div id="pop-up-date-first-buttons-part">
                <button id="accept-date-pop-up-date-first" type="button" class="btn btn-primary">Ладно, схожу на свидание</button>
                <button id="not-accept-date-pop-up-date-first" type="button" class="btn btn-primary">Только секс!</button>
            </div>
        </div>
    </div>
    {% load staticfiles %}
<script src="{% static 'Server/application.js' %}"></script>
</body>
</html>
